name: Run Terraform Checks
on:
  pull_request:
jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      - uses: nationalarchives/tdr-github-actions/.github/actions/run-git-secrets@cd362ffa9386c007c816bfd15a25b6f0a3c3b3d6
      - uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@cd362ffa9386c007c816bfd15a25b6f0a3c3b3d6
        if: failure()
        with:
          message: ":warning: Secrets found in repository da-terraform-modules"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check --recursive
