name: Run Terraform Checks
on:
  pull_request:
jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nationalarchives/tdr-github-actions/.github/actions/run-git-secrets@main
      - uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@main
        if: failure()
        with:
          message: ":warning: Secrets found in repository da-terraform-modules"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Terraform Format
        uses: nationalarchives/tdr-github-actions/.github/workflows/terraform_check.yml@main
        with:
          use-workspace: false
          terraform-version: 1.5.0
        secrets:
          MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
          WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}