name: Run Terraform Checks
on:
  pull_request:
jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
      - uses: nationalarchives/tdr-github-actions/.github/actions/run-git-secrets@288052e0133a47d2f12924edc2bc5553c1b2d73a
      - uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@288052e0133a47d2f12924edc2bc5553c1b2d73a
        if: failure()
        with:
          message: ":warning: Secrets found in repository da-terraform-modules"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check --recursive
